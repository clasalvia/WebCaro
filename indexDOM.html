<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Manejo de DOM</title>
    <link rel="stylesheet" href="./stylesDOM.css">
</head>
<body>

    <header></header> 
    <h1>Tortas</h1>
    <p>Las tortas son de <strong>manzana</strong> y <strong>limon</strong></p>
    <!--JS puede acceder a mas etiquetas en este caso:
    p: Las tortas son..
    strong: manzana / limon -->

    <main>
        <div id="primera-parte">
            <h2>Tipos de tortas</h2>
            <p>hay muchas tortas, por ejemplo: 
                <br> 
                <strong>manzana</strong> <br>
                <strong>limon</strong> <br>
                <strong>chocotorta</strong> <br>
                <strong>rogel</strong>
            </p>
        </div>

        <div id="segunda-parte">
            <p id="pConId">ID</p>
            <p class="pConClass">Class</p>
            <p>Tag</p>
        </div>

        <div> 
            <h1 id="titular">tortas titulares</h1>
            <input type="button" onclick = "cambiarTitular()"
            value="Cambiar Texto"> <!--Cambiar texto con un boton parte HTML -->
        </div>

        <br>

        <input type="button" value="revelar"
        onclick="hacerAparecer()"> <!-- no pongo esto adentro del div asi no me desaparece el boton una vez que lo aprieto -->
        <div id="vacio">
        </div>
        
    </main>

    <ul>
        <li class="paises"> argentina</li>
        <li class="paises">alemania</li>
        <li class="paises">italia</li>
    </ul>
    <input type="button" value="borrar pais"
    onclick="borrarPais()">

    <form action="" id="formulario">
        <label for="nombre">Nombre: </label>
        <input type="text" id="nombre"> 
        <br> <br>
        <label for="edad">Edad: </label>
        <input type="number" id="edad">
        <input type="button" value="enter" onclick="oracionNueva()">
        <input type="checkbox" name="bases" id="bases">
        <label for="bases">Comprendio bases y condiciones</label>
    </form>

    <footer></footer>

<!-- DOM es modelo de objetos del documento permite modificar el html
desde JS -->
<!-- -->


</body>
<!--ahora va como hacer para que JS pueda editar este doc -->
<script>
    console.log("soy interno")
</script> <!-- esta es la primer opcion, hacerlo desde el mismo documento de html-->

<script src="mainDOM.js"></script> <!-- esta es la segunda opcion. redireccionarlo a otro documento que se JS-->


</html>
