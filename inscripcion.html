<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Contactar a Crear Cerámica</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./stylesinscripcion.css" />
    <link rel="shortcut icon" href="./images/ceramica-logo.jpg" />

    <!-- SECCION NAVBAR -->
    <div class="navbar">
      <img id="logo-header" src="./images/ceramica-logo.jpg" alt="" />
      <a href="index.html"
        ><h4><strong>Crear Cerámica</strong></h4></a
      >
      <a href="modelado.html"><h6>Clases de Modelado</h6></a>
      <a href="pintura.html"><h6>Clases de Pintura</h6></a>
      <a href="alfareria.html"><h6>Clases de Alfareria</h6></a>
      <a href="index.html#contacto"><h6>Contacto</h6></a>
      <a href="inscripcion.html"><h6>Inscribirse</h6></a>
    </div>
  </head>
  <body>
    <form method="POST" action="indexexitoso.html">
      <div class="container">
        <h1>Inscripción</h1>
        <p>
          Por favor rellenar este formulario para que nos contactemos con vos
          para la clase elegida.
        </p>
        <hr />

        <label for="curso"><b>Curso y Nivel</b></label>
        <input
          type="text"
          placeholder="Poner Curso y Nivel de elección"
          name="curso"
          id="curso"
          required
        />

        <label for="dia"><b>Dia y Horario</b></label>
        <input
          type="text"
          placeholder="Poner Día y Horario de elección"
          name="dia"
          id="dia"
          required
        />

        <label for="contacto"
          ><b>Forma de contancto de preferencia (Email o Whatsapp)</b></label
        >
        <input
          type="text"
          placeholder="Poner Email o Numero de Whatsapp"
          name="contacto"
          id="contacto"
          required
        />
        <hr />
        <button type="submit" class="registerbtn">Enviar Inscripción</button>
      </div>

      <div class="container signin">
        <p>Gracias por inscribirte! Espera a ser contactado por nosotros.</p>
      </div>
    </form>
  </body>
</html>
